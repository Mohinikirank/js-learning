<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Local Storage</title>
</head>
<body>
    <h2> Session Storage </h2>
    <script>
        window.sessionStorage.setItem("name","Amu");
        window.sessionStorage.setItem("age",32);
        window.sessionStorage.setItem("city","Pune");
        const result = window.sessionStorage.removeItem("city")
        console.log(result);
    </script>
</body>
</html>
